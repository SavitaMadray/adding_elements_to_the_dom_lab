<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <div id="top"></div>
    <p>
      Make a website with a heading, an input text field and a button. Clicking
      the button should change the heading's text to be the text in the input.
    </p>
    <hr />
    <input type="text" id="text" />
    <button onclick="changeHeading()">Submit</button>

    <script>
      const changeHeading = () => {
        let top = document.getElementById("top");
        let heading = document.createElement("h1");
        let text = document.getElementById("text");
        let textVal = text.value;
        heading.innerText = textVal;
        top.appendChild(heading);
      };
    </script>
  </body>
</html>
