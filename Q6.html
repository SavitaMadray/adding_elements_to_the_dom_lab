<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Q6</title>
  </head>
  <body>
    <h1>Question Six</h1>
    <p>
      Make a website with a text input, a number input and a button. Clicking on
      the button should add that many copies of the text in the text input to a
      list.
    </p>
    <hr />
    <input type="text" id="text" placeholder="Enter Text" />
    <input type="number" id="number" placeholder="Enter number" />
    <button onclick="textTimeNum()">Submit</button>
    <div id="section"></div>

    <script>
      const textTimeNum = () => {
        let text = document.getElementById("text");
        textVal = text.value;
        let num = document.getElementById("number");
        numVal = num.value;
        console.log(numVal);
        let section = document.getElementById("section");

        for (let i = 0; i < numVal; i++) {
          let para = document.createElement("p");
          para.innerText = textVal;
          section.appendChild(para);
        }
      };
    </script>
  </body>
</html>
